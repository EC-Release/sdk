ec-config:
  conf:
    mod: api
    app: $EC_API_APP_NAME
    apt: $EC_PORT
    dbg: true
    tls: false
    oa2: $EC_API_OA2
    cid: $EC_API_DEV_ID
    sed: $EC_SEED_NODE
    #local url accessisble to other seeds
    hst: $EC_SEED_HOST
  agent:
    mod: $EC_AGT_MODE
    zon: $EC_AGT_ZONE
    dbg: true
    cps: 5
    # group to permit the access of connectivity
    grp:
    - name: $EC_AGT_GRP
      ids: [$EC_AGT_CID_1, $ECAGT_CID_2]
      
