ec-config:
    conf:
      mod: oauth2
      apt: $EC_PORT
      dbg: true
      tls: false
    #group to define the authentication method of the connectivity.  
    authGroup:
    - validate: oaep
      scope: ["app.auth","cluster.user"]
      #failURL redirects any failing authentications to.
      failURL: $EC_OAUTH_FAIL_URL
      isOwner: true
      privateKey: $EC_PVTKEY
      publicCrt: $EC_PUBCRT
      description: "decription #2 for reference only"
    - validate: oaep
      scope: ["app.auth","cluster.user"]
      #failURL redirects any failing authentications to.
      failURL: $EC_OAUTH_FAIL_URL
      isOwner: false
      privateKey: $EC_PVTKEY_LIBRA
      publicCrt: $EC_PUBCRT_LIBRA
      description: "keypair for LIBRA developer"
